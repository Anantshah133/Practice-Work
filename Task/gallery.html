<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Product Filter Gallery</h1>
    <div>
        <label for="category">Filter by Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
        </select>
    </div>

    <div class="gallery" id="gallery">
        <div class="product electronics">Product 1 (Electronics)</div>
        <div class="product clothing">Product 2 (Clothing)</div>
        <div class="product books">Product 3 (Books)</div>
        <div class="product electronics">Product 4 (Electronics)</div>
        <div class="product clothing">Product 5 (Clothing)</div>
        <div class="product books">Product 6 (Books)</div>
    </div>

    <script>
        const categorySelect = document.getElementById("category");
        const products = document.querySelectorAll(".product");

        categorySelect.addEventListener("change", filterProducts);
        function filterProducts() {
            const selectedCategory = categorySelect.value;
            products.forEach(product => {
                if (selectedCategory === "all" || product.classList.contains(selectedCategory)) {
                    product.style.display = "block";
                } else {
                    product.style.display = "none";
                }
            });
        }
    </script>
</body>

</html>
