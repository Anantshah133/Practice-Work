<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Product Filter Gallery</h1>
    <div>
        <label for="category">Filter by Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
        </select>
    </div>

    <div>
        <label for="search">Search by Name:</label>
        <input type="text" id="search" placeholder="Enter product name">
    </div>

    <div class="gallery" id="gallery">
        <div class="product electronics">
            <img src="https://via.placeholder.com/150" alt="Electronics">
            <p>Product 1 (Electronics)</p>
        </div>
        <div class="product clothing">
            <img src="https://via.placeholder.com/150" alt="Clothing">
            <p>Product 2 (Clothing)</p>
        </div>
        <div class="product books">
            <img src="https://via.placeholder.com/150" alt="Books">
            <p>Product 3 (Books)</p>
        </div>
        <div class="product electronics">
            <img src="https://via.placeholder.com/150" alt="Electronics">
            <p>Product 4 (Electronics)</p>
        </div>
        <div class="product clothing">
            <img src="https://via.placeholder.com/150" alt="Clothing">
            <p>Product 5 (Clothing)</p>
        </div>
        <div class="product books">
            <img src="https://via.placeholder.com/150" alt="Books">
            <p>Product 6 (Books)</p>
        </div>
    </div>

    <script>
        const categorySelect = document.getElementById("category");
        const searchInput = document.getElementById("search");
        const products = document.querySelectorAll(".product");

        categorySelect.addEventListener("change", filterByCategory);
        searchInput.addEventListener("input", filterBySearch);

        function filterByCategory() {
            const selectedCategory = categorySelect.value.toLowerCase();

            products.forEach(product => {
                const productCategory = product.classList[1]; // Get the second class (category)
                const categoryMatch = selectedCategory === "all" || productCategory === selectedCategory;

                product.style.display = categoryMatch ? "block" : "none";
            });
        }

        function filterBySearch() {
            const searchQuery = searchInput.value.trim().toLowerCase();

            products.forEach(product => {
                const productName = product.querySelector("p").textContent.trim().toLowerCase();
                const searchMatch = productName.includes(searchQuery);

                product.style.display = searchMatch ? "block" : "none";
            });
        }
    </script>
</body>

</html>
