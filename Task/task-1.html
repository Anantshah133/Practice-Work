<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="string" onkeyup="text(this.value)">
    <button onclick="makeCapital(string.value)">Click Me</button>

    <h1 id="old">Old Text : </h1>
    <h1 id="new">New Text : </h1>
    <script>
        function text(str){
            document.getElementById("old").textContent = "Old Text : " + str;
        }

        function makeCapital(str){
            var newString = str.split(" ").map((word)=>{
                return word[0].toUpperCase() + word.substring(1)
            });
            document.getElementById("new").textContent = "New Text : " + newString.join(" ");
        }
    </script>
</body>
</html>
