        function checkUnique(str) {
            var unique = {};
            for (const char of str) {
                unique[char] = (unique[char] || 0) + 1;
            }
            let output = document.getElementById("new");
            // ...str is used to not split the string
            var uniqueChars = [...str].filter(char => unique[char] === 1 && char !== " ");
            if (uniqueChars.length !== 0) output.innerHTML = `These are The Unique Characters ğŸ˜ <br> (${uniqueChars.join(", ")})`;
            else output.innerHTML = `No Unique Characters Found ğŸ˜‰`;
